<html>
<head>
    <title>Test2</title>
</head>
<body>
<section>
    <form>
        <p>
            <b>Select size</b>
        </p>
        <div id="size">
            <input type="radio" id="size_S" name="size">
            <label for="size_S">S</label>

            <input type="radio" id="size_M" name="size">
            <label for="size_M">M</label>

            <input type="radio" id="size_L" name="size">
            <label for="size_L">L</label>
        </div>
    </form>
</section>
<hr>
<section>
    <form>
        <p>
            <b>Select color</b>
        </p>
        <div id="color">
            <input type="checkbox" id="color_1" name="color">
            <input type="checkbox" id="color_2" name="color">
            <input type="checkbox" id="color_3" name="color">
            <input type="checkbox" id="color_4" name="color">
            <input type="checkbox" id="color_5" name="color">
        </div>
    </form>
</section>
<hr>
<section>
    <form>
        <p>
            <b>Select manufacturer</b>
        </p>
        <div>
            <select multiple id="manufacturer">
                <option id="manufacturer_aaa" name="manufacturer">aaa</option>
                <option id="manufacturer_b&c" name="manufacturer">b&c</option>
                <option id="manufacturer_ddd" name="manufacturer">ddd</option>
                <option id="manufacturer_eee" name="manufacturer">eee</option>
            </select>
        </div>
    </form>
</section>
<hr>
<section>
    <form>
        <p>
            <b>Sale</b>
        </p>
        <input type="checkbox" id="sale">
    </form>
</section>

<script src="script.js"></script>
</body>
</html>
